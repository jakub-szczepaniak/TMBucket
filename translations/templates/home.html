<html>
    <title>TMBucket</title>
    <h1>TMBucket</h1>
    <form method="POST">
        <input name='source_text' id="id_source_text" placeholder='Enter source text' />
        <input name='target_text' id="id_target_text" placeholder='Enter translation text' />
        {% csrf_token %}
    </form>
    <table id="id_translation_table">
        <tr>
            <td>1: {{ source_item_text }}</td>
            <td>{{ target_item_text }}</td>
        </tr>
    </table>
</html>
